trigger:
- '*'

pool:
  name: 'RetoAzure'  # Nombre del pool donde estÃ¡ MyAgent
  demands:
    - agent.name -equals MyAgent

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET SDK 6.x'
  inputs:
    packageType: sdk
    version: '6.x'

- script: 'npm cache clean --force'
  displayName: 'Clean NPM cache'

- script: 'rmdir /s /q node_modules'
  displayName: 'Delete node_modules directory'

- script: |
    echo "Installing Node.js 16.x..."
    npm install -g n
    n 16
  displayName: 'Install Node.js 16.x'

- task: Npm@1
  displayName: 'Run npm install'
  inputs:
    verbose: false
    arguments: '--no-optional --legacy-peer-deps'

- script: './node_modules/.bin/sass Tailspin.SpaceGame.Web/wwwroot --no-source-map --style=compressed'
  displayName: 'Compile Sass assets'

- task: gulp@1
  displayName: 'Run gulp tasks'

- script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
  displayName: 'Write build info'
  workingDirectory: Tailspin.SpaceGame.Web/wwwroot

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build the project - Release'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration Release'
    projects: '**/*.csproj'

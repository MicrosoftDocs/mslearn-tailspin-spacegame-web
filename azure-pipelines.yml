trigger:
- '*'

pool:
  name: 'default'

variables:
  buildConfiguration: 'Release'
  wwwrootDir: 'Tailspin.SpaceGame.Web/wwwroot'
  dotnetSdkVersion: '6.x'
jobs:
- job: MyJob
  displayName: build and publish artifacts
  continueOnError: true
  workspace:
    clean: outputs
  steps:
  - task: UseDotNet@2
    displayName: 'Use .NET SDK $(dotnetSdkVersion)'
    inputs:
      version: '$(dotnetSdkVersion)'

  # - task: Npm@1
  #   displayName: 'Run npm install'
  #   inputs:
  #     verbose: false
  - task: UseNode@1
    displayName: Install Node.js 16.x
    inputs:
          version: 16.x

  - script: npm cache clean --force
    displayName: Clean NPM cache

  - task: Npm@1
    displayName: Run npm install
    inputs:
          verbose: false
          arguments: --no-optional

  - script: npx sass $(wwwrootDir) --no-source-map --style=compressed
    displayName: Compile Sass assets

  - script: npm install --global gulp-cli
    displayName: Install Gulp CLI globally

  - script: './node_modules/.bin/node-sass $(wwwrootDir) --output $(wwwrootDir)'
    displayName: 'Compile Sass assets'

  - task: gulp@1
    displayName: 'Run gulp tasks'

  - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
    displayName: 'Write build info'
    workingDirectory: $(wwwrootDir)

  - task: DotNetCoreCLI@2
    displayName: 'Restore project dependencies'
    inputs:
      command: 'restore'
      projects: '**/*.csproj'

  - task: DotNetCoreCLI@2
    displayName: 'Build the project - $(buildConfiguration)'
    inputs:
      command: 'build'
      arguments: '--no-restore --configuration $(buildConfiguration)'
      projects: '**/*.csproj'

  - task: DotNetCoreCLI@2
    displayName: 'Publish the project - $(buildConfiguration)'
    inputs:
      command: 'publish'
      projects: '**/*.csproj'
      publishWebProjects: false
      arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
      zipAfterPublish: true

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    condition: succeeded()
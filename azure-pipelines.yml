# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  demands:
    - npm

variables:
  buildConfiguration: 'Release'
  wwwRootDirectory: 'Tailspin.SpaceGame.Web/wwwroot'
  dotnetSdkversion: '3.1.100'

steps:
- task: UseDotNet@2
  displayName: 'Use .Net Core SDK 3.1.100'
  inputs:
     packageType: sdk
     version: '$(dotnetSdkversion)'

- task: Npm@1
  displayName: 'Run npm install'
  inputs:
    verbose: false

- script: './node_modules/.bin/node-sass $(wwwRootDirectory) --output $(wwwRootDirectory)'
  displayName: 'Compile Sass assets'

- task: Gulp@1
  displayName: 'Run gulp Tasks'

- script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
  displayName: 'Write build info'
  workingDirectory: '$(wwwRootDirectory)'

- task: DotNetCoreCLI@2
  displayName: 'Restore porject dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build project - $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration $(buildConfiguration)'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Publish the project - $(buildConfiguration)ase'
  inputs:
    command: 'publish'
    arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
    projects: '**/*.csproj'
    publishWebProjects: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeeded()
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: 'drop'

